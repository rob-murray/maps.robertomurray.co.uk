<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    
    <title>{{ page.title }} &#124; maps.robertomurray.co.uk</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="robertomurray.co.uk">

    <link href="/assets/stylesheets/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/assets/stylesheets/bootstrap-responsive.css" rel="stylesheet">
    <link href="/assets/stylesheets/site.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Map projects</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
            </ul>
            
            <div id="share-bar-container" class="pull-right">
              
              <ul class="nav">
                
<li><a class="addthis_button_facebook_like" fb:like:layout="button_count"></a></li>
<li><a class="addthis_button_tweet"></a></li>

{{ content }}

{% if site.prod %}

{% endif %}
